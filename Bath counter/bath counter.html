<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
	<title>Счетчик бани</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
 	<h1>Предварительный заказ через сайт</h1>
	  <form>
	     <h2>Количество человек</h2>
	     <input type="number" name="people" min="1" max="15" >
	     <h2>Количество часов</h2>
	     <input type="number" name="hours" min="1">
	 	 <p><button type="button" class="btn" onclick='resultPeopleHours()'> ВСЕГО</button></p>   
	  </form>
	    <div id="result"></div>
<script>
   function resultPeopleHours() { 
	    var inputPeople=document.getElementsByTagName('input')[0].value;
	    var inputHours=document.getElementsByTagName('input')[1].value;
// проверка
		if (inputPeople == '' || inputHours == '') {
		   alert ('Не заполнено поле') 
			return false;}		
		if (inputPeople == 0) {
			alert ('Пожалуйста, укажите количетво человек не менее 1')
			return false;}		
		if (inputHours == 0) {
			alert ('Пожалуйста, укажите количетво часов не менее 1')
			return false;}	

// document.getElementById('result').innerHTML = (inputPeople > 4) ? ((inputPeople - 4) * 20 + 200) :200 && (inputHours > 2) ? ((inputHours - 2) * 100 + 200) : 200;

		var people = (inputPeople > 4) ? ((inputPeople - 4) * 20 + 200) : 200;
		var hours = (inputHours > 2) ? ((inputHours - 2) * 100 + 200) : 200;
		var summ = people  + hours - 200;
		var every = summ / inputPeople;
		document.getElementById('result').innerHTML = summ + " грн." + '<br>' + " C каждого по: " + Math.round(every) + " грн."; 
	};
</script>
 </body>
 </html>
